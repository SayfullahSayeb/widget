<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2c, #2a2c3c);
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }

        .tool-button {
            padding: 15px 40px;
            font-size: 16px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            min-width: 200px;
        }

        .tool-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

.tool-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                width: 100%;
            }

            .tool-button {
                width: 100%;
                max-width: 300px;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <a href="https://sayfullahsayeb.github.io/widget/age_calculator/" class="tool-button">Age Calculator</a>
            <a href="https://sayfullahsayeb.github.io/widget/password_generator/" class="tool-button">Password Generator</a>
            <a href="https://sayfullahsayeb.github.io/widget/Lorem_Ipsum_Generator/" class="tool-button">Lorem Ipsum Generator</a>
            <a href="#" class="tool-button">!Upcoming</a>
        </div>
    </div>
</body>
</html>
